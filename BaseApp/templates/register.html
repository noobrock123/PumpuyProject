<!DOCTYPE html>
{% comment %} {% extends 'layout.html' %} {% endcomment %}

{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="{% static 'register.css'%}">

</head>
<body>
<!-- partial:index.partial.html -->

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign In</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="{% url 'BaseApp:signup' %}" method="post">
			{% csrf_token %}
			<h1>Sign up</h1>
			<span>Fill up the form properly</span>
            <input type="text" name="username" placeholder="Username*" required/>
			<input type="email" name="email" placeholder="Email*" required/>
			<input type="password" name="password" placeholder="Password*" required/>
            <input type="password" name="confirm-pass" placeholder="Confirm Password*" required/>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Login with social media</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				</div>
				<a href="login"><button class="ghost" id="signIn">Sign In</button></a>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="../Script/script.js"></script>

</body>
</html>
