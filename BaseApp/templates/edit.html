<!DOCTYPE html>

{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="{% static 'edit.css' %}">

  <script type="text/javascript" src="{% static 'tab.js' %}">
</script>    

</head>
<body>
    <div class="intersection">
        <h1>กำหนด Loop</h1>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="Step">
            <h1>Step 1</h1>
            <div class = "add">
            <input type="file" id="myFile" name="video_file">
            </div>
            
                <h1>Step 2</h1>


            <div class="flex-container">
                <div class="box">
                    
                    <video controls autoplay muted loop>
                        <source src="video.mp4">
                    </video>
                </div>
                <div class="box">Loop

                    <div class="tab">
                        <button class="tablinks" onclick="openCity(event, 'loop1)" id="defaultOpen">loop1</button>
                        <button class="tablinks" onclick="openCity(event, 'loop2')">loop2</button>
                        <button class="tablinks" onclick="openCity(event, 'loop3')">loop3</button>
                      </div>
                      
                      <div id="loop1" class="tabcontent">
                        <h3>Loop1</h3>
                            <label for="x1">X1</label>
                            <input type="text" id="x1">
                            <label for="y1">Y1</label>
                            <input type="text" id="y1">
                            <label for="y1">Y2</label>
                            <input type="text" id="y1">
                            <label for="y1">Y2</label>
                            <input type="text" id="y1">
                          <button>confirm</button>
                      </div>
                      
                        <div id="loop2" class="tabcontent">
                          <h3>loop2</h3>
                            <label for="x1">X1</label>
                            <input type="text" id="x1">
                            <label for="y1">Y1</label>
                            <input type="text" id="y1">
                            <label for="y1">Y2</label>
                            <input type="text" id="y1">
                            <label for="y1">Y2</label>
                            <input type="text" id="y1">
                          <button>confirm</button>
                      </div>
                      
                      <div id="loop3" class="tabcontent">
                        <h3>loop3</h3>
                            <label for="x1">X1</label>
                            <input type="text" id="x1">
                            <label for="y1">Y1</label>
                            <input type="text" id="y1">
                            <label for="y1">Y2</label>
                            <input type="text" id="y1">
                            <label for="y1">Y2</label>
                            <input type="text" id="y1">
                          <button>confirm</button>
                      </div>
                      
                </div>
            </div>

            <input type="radio" id="rad" name="radio" value="Fast Upload">
            <label for="fast" class="container">Fast Upload</label><br>

            <input type="radio" id="rad" name="radio" value="Fast Upload">
            <label for="slow" class="container">Slow Upload</label>
            <br><br>
        
            <div class = "Permission">
                <label for="Permission">Permission:</label>
                <select id="Permission" class="dropdown-select">
                    <option value="volvo">Public</option>
                    <option value="saab">Private</option>
                    <option value="fiat">Organisation</option>
                    <option value="audi">Unlist</option>
                </select>
            </div>

        <div class = "button">
            <button type = "submit">Upload</button>
        </div>    
             
        </div>
    </form>
</body>
</html>
